projectid: sklearn_logistic_regression
models:
  - name: logreg
    type: mlflow
    training: 
      task:
        taskRef: training
       #schedule: * * 12 *
    deployment:
      auto_train: true
      deploy: true
      enable_tls: false

tasks:
  - name: training
    resources:
      cpu: 4
      memory: 4Gi
    projectid: sklearn_logistic_regression
    command: mlflow run .
    taskType: Mlflow
    secrets:
      - !VaultSecret
        envkey: DB_SECRET
        vaultName: vaulta
        secretKey: data.password
        secretPath: internal/data/database/config
